<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Form Logic</title>
  <meta name="author" content="Z to the C" />
  <meta name="description" content="Vanilla JS form work" />
  <script src="app.js" defer></script>
</head>

<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Form Logic</title>
    <link href="app.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div id="inner">
        <h1 class="sides">Welcome</h1>
        <div id="form">
          <h2 class="sides">Create your account</h2>
          <div class="input sides">
            <label for="mail">Email:</label>
            <input
              type="email"
              id="mail"
              name="user_email"
              aria-required="true"
              required
            />
            <p class="help-hint" id="email-desc">
              Please provide a valid email address.
            </p>
          </div>
          <div class="input sides">
            <label for="name">Password</label>
            <input
              type="password"
              id="password"
              name="user_password"
              aria-describedby="password-desc"
              required
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
            />
            <p class="help-hint" id="password-desc">
              Please use at least 8 characters and include numbers, uppercase
              and lowercase letters.
            </p>
          </div>
          <div class="input sides">
            <label for="name">Verify password</label>
            <input
              type="text"
              id="password-verify"
              name="user_password-verify"
              required
            />
            <p class="help-hint" id="password-confirm-desc">
              Please ensure the password is same and correct.
            </p>
          </div>
          <div class="input sides">
            <button type="submit">Next</button>
          </div>
        </div>
      </div>
    </div>
    <!-- <script>
      console.log("My DOM loads so fast I was putting JS here until I found the defer attribute to add to the script tag in the head");
    </script> -->
  </body>
</html>
