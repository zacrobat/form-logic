<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Form Logic</title>
  <meta name="author" content="Z to the C" />
  <meta name="description" content="Vanilla JS form work" />
  <script src="app.js"></script>
</head>

<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Form Logic</title>
    <link href="app.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div id="inner">
        <h1 class="sides">Welcome</h1>
        <div id="form">
          <h2 class="sides">Create your account</h2>
          <div class="input sides">
            <label for="mail">Email:</label>
            <input
              type="email"
              id="mail"
              name="user_email"
              required="required"
              aria-required="true"
            />
          </div>
          <div class="input sides">
            <label for="name">Password</label>
            <input type="text" id="password" name="user_password" />
          </div>
          <div class="input sides">
            <label for="name">Verify password</label>
            <input
              type="text"
              id="password-verify"
              name="user_password-verify"
            />
          </div>
          <div class="inpt button sides">
            <button type="submit">Next</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
